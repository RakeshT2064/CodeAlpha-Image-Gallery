<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image Gallery</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Image Gallery</h1>
        
        <!-- Filter/Category Buttons -->
        <div class="filter-container">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="nature">Nature</button>
            <button class="filter-btn" data-filter="city">City</button>
            <button class="filter-btn" data-filter="animals">Animals</button>
        </div>
        
        <!-- Gallery Grid -->
        <div class="gallery">
            <div class="gallery-item" data-category="nature">
                <img src="F:\codealpha\image-gallery\img\nat.jpg" alt="Nature Image">
                <div class="overlay">
                    <span>forest</span>
                </div>
            </div>
            <div class="gallery-item" data-category="city">
                <img src="F:\codealpha\image-gallery\img\city.jpg" alt="City Image">
                <div class="overlay">
                    <span>Dubai</span>
                </div>
            </div>
            <div class="gallery-item" data-category="animals">
                <img src="F:\codealpha\image-gallery\img\ami.jpg" alt="Animal Image">
                <div class="overlay">
                    <span>cheetha</span>
                </div>
            </div>
            <div class="gallery-item" data-category="nature">
                <img src="F:\codealpha\image-gallery\img\nattt.jpg" alt="Nature Image">
                <div class="overlay">
                    <span>Nature</span>
                </div>
            </div>
            <div class="gallery-item" data-category="city">
                <img src="F:\codealpha\image-gallery\img\cuityyy.jpg" alt="City Image">
                <div class="overlay">
                    <span>Bangalore</span>
                </div>
            </div>
            <div class="gallery-item" data-category="animals">
                <img src="F:\codealpha\image-gallery\img\animal3.jpg" alt="Animal Image">
                <div class="overlay">
                    <span>elephants</span>
                </div>
            </div>
            <div class="gallery-item" data-category="nature">
                <img src="F:\codealpha\image-gallery\img\nature3.jpg" alt="Nature Image">
                <div class="overlay">
                    <span>Nature</span>
                </div>
            </div>
            <div class="gallery-item" data-category="city">
                <img src="F:\codealpha\image-gallery\img\city2.jpg" alt="City Image">
                <div class="overlay">
                    <span>Dubai 2</span>
                </div>
            </div>
            <div class="gallery-item" data-category="animals">
                <img src="F:\codealpha\image-gallery\img\animal.jpg" alt="Animal Image">
                <div class="overlay">
                    <span>Fox</span>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Lightbox -->
    <div class="lightbox" id="lightbox">
        <span class="close-btn">&times;</span>
        <div class="lightbox-content">
            <button class="nav-btn prev-btn"><i class="fas fa-chevron-left"></i></button>
            <img src="" alt="Lightbox Image" class="lightbox-img">
            <button class="nav-btn next-btn"><i class="fas fa-chevron-right"></i></button>
        </div>
        <div class="lightbox-caption"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
